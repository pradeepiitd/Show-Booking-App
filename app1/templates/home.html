{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Upcoming Shows</h1>
  <ul>
    {% for show in shows %}
      <li>
        <h2>{{ show[1] }}</h2>
        <p>{{ show[5] }}, {{ show[2] }} - {{ show[4] }} USD</p>
        
        <a href=" {{ url_for('show', show_id=show[0]) }}">View Details</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
