{% extends 'base.html' %}

{% block title %}{{ show.name }}{% endblock %}

{% block content %}
  <h1>{{ show[1] }}</h1>
  <p>Rating: {{ show[2] }}</p>
  <p>Tags: {{ show[3] }}</p>
  <p>Ticket Price: {{ show[4] }} USD</p>
  <p>Venue: {{ show[5]}}</p>
  
  <a href="{{ url_for('booking', show_id=show[0]) }}">Book Tickets</a>
  
{% endblock %}
